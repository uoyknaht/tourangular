<div>
    <h1>{{title}}</h1>
    <ul class="heroes">
        <li *ngFor="#place of places"
            [class.selected]="place === selectedPlace"
            (click)="onSelect(place)">

            <span class="badge">{{place.id}}</span> {{place.title}}
        </li>
    </ul>

    <a [routerLink]="['AddPlace']">Add new place</a>

    <router-outlet></router-outlet>
</div>
